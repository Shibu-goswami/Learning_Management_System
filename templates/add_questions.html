
{% extends 'base.html' %}

{% block title %}Add Questions{% endblock %}

{% block content %}
<h2>Add Questions to "{{ quiz.title }}"</h2>
<form method="POST">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="card mb-3">
            <div class="card-body">
                {{ form.as_p }}
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Questions</button>
</form>
{% endblock %}
